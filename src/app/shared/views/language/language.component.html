<mat-card>
  <mat-card-header>
    <mat-card-title>
      <strong>Language</strong>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="onClickEnglish()" cdkFocusInitial>EN</button>
      <button mat-button color="warn" (click)="onClickGerman()">DE</button>
      <button mat-button color="warn" (click)="onClickTurkish()">TR</button>
      <button mat-button color="warn" (click)="onClickPersian()">FA</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
